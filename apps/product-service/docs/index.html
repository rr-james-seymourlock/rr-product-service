<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RR Product Service API Documentation</title>
    <link
      rel="icon"
      type="image/png"
      href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg=="
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- Redoc container -->
    <div id="redoc-container"></div>

    <!-- Redoc standalone bundle -->
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <script>
      // Initialize Redoc with OpenAPI spec
      Redoc.init(
        './openapi.json',
        {
          scrollYOffset: 50,
          hideDownloadButton: false,
          disableSearch: false,
          theme: {
            colors: {
              primary: {
                main: '#1976d2',
              },
            },
            typography: {
              fontSize: '14px',
              fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
              headings: {
                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
              },
            },
            sidebar: {
              backgroundColor: '#fafafa',
              textColor: '#333333',
            },
          },
        },
        document.getElementById('redoc-container')
      );
    </script>
  </body>
</html>
